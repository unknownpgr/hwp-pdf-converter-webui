<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWP to PDF Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>HWP to PDF Converter</h1>
        
        <div class="upload-section">
            <h2>파일 업로드</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" accept=".hwp" required>
                <button type="submit">변환하기</button>
            </form>
        </div>

        <div class="files-section">
            <h2>변환된 파일 목록</h2>
            <div id="fileList"></div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('파일을 선택해주세요.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    alert('변환이 완료되었습니다.');
                    loadFileList();
                } else {
                    const error = await response.json();
                    alert(error.detail);
                }
            } catch (error) {
                alert('변환 중 오류가 발생했습니다.');
            }
        });

        async function loadFileList() {
            try {
                const response = await fetch('/files');
                const data = await response.json();
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                data.files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>${file}</span>
                        <a href="/files/${file}" download>다운로드</a>
                    `;
                    fileList.appendChild(fileItem);
                });
            } catch (error) {
                console.error('파일 목록을 불러오는 중 오류가 발생했습니다:', error);
            }
        }

        // 페이지 로드 시 파일 목록 불러오기
        loadFileList();
    </script>
</body>
</html>
